<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Education Table</title>
  </head>
  <body>
    <h3>Education</h3>
      <table border="1">  <!-- this is the table, and can hold a table row and then a table data. border-"1" sets a border to your table -->
        <thead>   <!-- this is the head of your table, much like the head of your thml code -->
          <tr>     <!-- this is a table row -->
            <th>Dates</th>    <!-- this is a table header element-->
            <th>School</th>
          </tr>
        </thead>
        <tbody>   <!-- this is the body of your table, much like the body of your html code -->
          <tr>  <!-- this is a table row -->
            <td>2000-2008</td>    <!-- this is a table data -->
            <td>Elementary School </td>
          </tr>
          <tr>
            <td>2009-2013</td>
            <td>High School </td>
          </tr>
          <tr>
            <td>2013-2015</td>
            <td>TN Tech University</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
